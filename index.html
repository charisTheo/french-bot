<body>
  <div class="container">
    <span aria-describedby="count-hint" id="count"></span>
    <span id="count-hint" class="hint">words remaining</span>
    <div id="results">
      <div class="results-container">
        <h2 id="answersCorrect" class="green"></h2>
      </div>
      <div class="results-container wrong-answers-container">
        <h2 id="answersWrong"></h2>
      </div>
    </div>

    
    <form id="inputForm">
      <h2 id="question"></h2>
      <span id="question-hint" class="hint">translate this word in english</span>
      <input 
        type="text" 
        name="answer" 
        id="answer" 
        placeholder="Type your answer here"
        onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Type your answer here'"
        autocomplete="off"
      >  
      <button 
        class="btn btn-3d btn-3d-primary" 
        type="submit"
        name="submit"
        id="form-submit-button"
        form="inputForm"
      >Next</button>
    </form>

    <button 
      id="retryButton"
      class="btn btn-3d btn-3d-primary"     
    >Retry</button>

  </div>


  <div id="correct">
    <h3>Correct ğŸ‘</h3>
  </div>

  <div id="wrong">
    <h3>Wrong ğŸ‘</h3>
  </div>

  <a 
    id="logo" 
    href="https://translate.yandex.com/" 
    class="logo" 
    target="_blank"
  >powered by <span><span class="red">Y</span>andex</span></a>
